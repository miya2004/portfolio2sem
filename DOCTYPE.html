<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card Example</title>
    <style>
        /* Style for the hover card container */
        .hover-card {
            width: 300px; /* Adjust the width of the card */
            height: 200px; /* Adjust the height of the card */
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
        }

        .hover-card:hover {
            transform: scale(1.05); /* Zoom effect on hover */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }

        /* The content inside the hover card */
        .card-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 10px;
            text-align: left; /* Ensures text is aligned properly next to the image */
        }

        /* Styling for the image inside the hover card */
        .card-image {
            width: 50px; /* Adjust the size of the image */
            height: 50px; /* Adjust the size of the image */
            margin-right: 10px; /* Adds space between the image and text */
            border-radius: 50%; /* Optional: makes the image round */
        }

        /* Styling for the text inside the hover card */
        .card-text {
            font-size: 16px; /* Adjust text size */
            color: #333; /* Text color */
            line-height: 1.5; /* Makes the text more readable */
        }
    </style>
</head>
<body>

    <div class="hover-card">
        <div class="card-content">
            <img src="your-image.jpg" alt="Image description" class="card-image">
            <p class="card-text">This is the text inside the hover card. It will be displayed next to the image.</p>
        </div>
    </div>

</body>
</html>
